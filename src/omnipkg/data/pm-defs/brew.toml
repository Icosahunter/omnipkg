"name" = "brew"

[[commands]]
name = "search"
command = "brew desc -s --eval-all {id}"
parser = "{id}: {summary}\n"
skip_lines = 1

[[commands]]
name = "install"
command = "brew install {id}"
privileged = false

[[commands]]
name = "uninstall"
command = "brew uninstall {id}"
privileged = false

[[commands]]
name = "update"
command = "brew upgrade {id}"
privileged = false

[[commands]]
name = "update-all"
command = "brew upgrade"
privileged = false

[[commands]]
name = "installed"
command = "brew list"
parser = "{id}\n"

[[commands]]
name = "updatable"
command = "brew outdated -q"
parser = "{id}\n"

[[commands]]
name = "info"
command = "brew info --json  {id}"
parser = "{}\"name\": \"{id}\"{}\"tap\": \"{remote}\"{}\"desc\": \"{summary}\"{}\"homepage\": \"{website}\"{}"
